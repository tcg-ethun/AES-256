<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES-256 File Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AES-256 File Encryption</h1>
        
        <div class="upload-area" id="dropZone">
            <div class="upload-content">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMxYTczZTgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjEgMTV2NGEyIDIgMCAwIDEtMiAySDVhMiAyIDAgMCAxLTItMnYtNCI+PC9wYXRoPjxwb2x5bGluZSBwb2ludHM9IjE3IDggMTIgMyA3IDgiPjwvcG9seWxpbmU+PGxpbmUgeDE9IjEyIiB5MT0iMyIgeDI9IjEyIiB5Mj0iMTUiPjwvbGluZT48L3N2Zz4=" alt="Upload icon">
                <p>Drop your files here or <span>browse</span></p>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Selected Files:</h3>
            <ul id="selectedFiles"></ul>
            <div class="file-list-summary">
                <p>Total Files: <span id="totalFiles">0</span></p>
                <p>Total Size: <span id="totalSize">0 B</span></p>
            </div>
        </div>

        <div class="password-section">
            <input type="password" class="password-input" id="password" placeholder="Enter password">
            <label class="show-password">
                <input type="checkbox" id="showPassword">
                Show password
            </label>
        </div>

        <div class="buttons">
            <button class="btn encrypt" id="encryptBtn">Encrypt Files</button>
            <button class="btn decrypt" id="decryptBtn">Decrypt Files</button>
        </div>

        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar"></div>
            <p class="progress-text">Processing... <span id="progressPercent">0%</span></p>
            <p class="current-file">Current file: <span id="currentFileName">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
